<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gtk Reading Program for Kids </title>
<style>
  body {
    font-family: "Comic Sans MS", sans-serif;
    background: linear-gradient(135deg, #e8f0ff, #f9faff);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background: #4b8bff;
    color: white;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
  }
  #main { margin-top: 30px; }
  .sentence {
    font-size: 24px;
    margin: 15px;
    color: #333;
  }
  button {
    font-size: 18px; margin: 10px; padding: 10px 20px;
    border: none; background: #4b8bff; color: white;
    border-radius: 10px; cursor: pointer;
  }
  button:hover { background: #3366cc; }
  #scoreBoard {
    font-size: 20px; margin: 20px; color: #333;
  }
  #voiceSelect {
    font-size: 16px; margin-top: 10px;
    padding: 5px; border-radius: 6px;
  }
</style>
</head>
<body>

<header>📖 Gtk Reading Program for Kids</header>

<div id="main">
  <div id="textArea" class="sentence"></div>
  <button onclick="playReading()">🔊 Play</button>
  <button onclick="nextSentence()">Next Line</button>
  <div id="scoreBoard">Score: <span id="score">0</span> / 10</div>
  <select id="voiceSelect">
    <option value="en-US">English (US)</option>
    <option value="en-GB">English (UK)</option>
    <option value="en-IN">English (India)</option>
  </select>
</div>

  ["leaf", "fresh leaf", "The fresh leaf looks green."]
];

/* ------------ SELECT RANDOM 10 ------------- */
const exercises = allExercises.sort(() => 0.5 - Math.random()).slice(0, 10);

let currentIndex = 0;
let sentenceStage = 0;
let score = 0;

/* ------------ DOM ------------- */
const textArea = document.getElementById("textArea");
const scoreDisplay = document.getElementById("score");
const voiceSelect = document.getElementById("voiceSelect");

/* ------------ FUNCTIONS ------------- */
function loadExercise() {
  sentenceStage = 0;
  textArea.textContent = exercises[currentIndex][sentenceStage];
}

function nextSentence() {
  sentenceStage++;
  if (sentenceStage < 3) {
    textArea.textContent = exercises[currentIndex][sentenceStage];
    playReading();
    setTimeout(() => nextSentence(), 4000);
  } else {
    score++;
    scoreDisplay.textContent = score;
    if (currentIndex < exercises.length - 1) {
      currentIndex++;
      setTimeout(loadExercise, 3000);
    } else {
      endTest();
    }
  }
}

function playReading() {
  const utterance = new SpeechSynthesisUtterance(textArea.textContent);
  utterance.rate = 0.7;
  utterance.pitch = 1;
  utterance.lang = voiceSelect.value;
  window.speechSynthesis.speak(utterance);
}

function endTest() {
  textArea.textContent = `🎉 Great job! You scored ${score} out of 10!`;
  document.querySelectorAll("button, select").forEach(btn => btn.style.display = "none");
  const restartBtn = document.createElement("button");
  restartBtn.textContent = "🔁 Restart Test";
  restartBtn.onclick = () => location.reload();
  document.body.appendChild(restartBtn);
}

/* ------------ INIT ------------- */
document.addEventListener("DOMContentLoaded", () => {
  loadExercise();
  playReading();
});
</script>
